name: Deploy to Staging

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    if: false  # Disabled to use Cloudflare Pages native build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Cache API data
        uses: actions/cache@v4
        with:
          path: |
            .astro/zaui-cache
            .astro/wordpress-cache
          key: ${{ runner.os }}-api-cache-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-api-cache-

      - name: Build Astro
        run: |
          npx -y tsx scripts/prefetch-zaui.js
          npm run build
        env:
          PUBLIC_WORDPRESS_CUSTOM_API_URL: https://qualitour.ca/app/wp-json/qualitour/v1
          ZAUI_API_TOKEN: ${{ secrets.ZAUI_API_TOKEN }}
          ZAUI_API_URL: ${{ secrets.ZAUI_API_URL }}
          ZAUI_ACCOUNT_ID: ${{ secrets.ZAUI_ACCOUNT_ID }}
          ZAUI_USER_ID: ${{ secrets.ZAUI_USER_ID }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=qualitour-astro
